<ion-header>
  <ion-toolbar>    
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Informações do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="produto">
    <img src="{{produto.img}}" />
    <ion-card-content>
      <ion-card-title>
        <b>{{produto.nome}}</b>
      </ion-card-title>
      <p>{{produto.descricao}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
