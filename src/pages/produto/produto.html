<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="royal" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lista de Produtos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="createEditModal(0)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of allProdutos">
      <ion-thumbnail item-start>
        <img src="{{item.img}}">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.descricao}}</p>
      <button ion-button clear item-end (click)="openModal(item.id)">
        <ion-icon name="paper"></ion-icon>
      </button>
      <button ion-button clear item-end (click)="createEditModal(item.id)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button clear item-end (click)="deleteProduto(item.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
