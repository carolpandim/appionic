<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confira alguns de nossos<br> produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>

    <ion-slide>
      <img src="../assets/imgs/meia.jpg"/>
      <h2>Meias</h2>
    </ion-slide>
  
    <ion-slide>
      <img src="../assets/imgs/calca.jpg"/>
      <h2>Cal√ßas</h2>
    </ion-slide>
  
    <ion-slide>
      <img src="../assets/imgs/boxercueca.jpeg"/>
      <h2>Cuecas</h2>
    </ion-slide>
  
  </ion-slides>

  <ion-list>
    <ion-item *ngFor="let item of allProdutos">
      <h2>{{item.nome}}</h2>
        <button ion-button clear (click)="navigateProduto(item.id)">
          <img src="{{item.img}}">
        </button>
        <p>{{item.descricao}}</p>
    </ion-item>  
  </ion-list>
</ion-content>
