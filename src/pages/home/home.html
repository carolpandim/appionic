<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confira alguns de nossos<br> produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>

    <ion-slide>
      <img src="../assets/imgs/meia.jpg"/>
      <h2>Meias</h2>
    </ion-slide>
  
    <ion-slide>
      <img src="../assets/imgs/calca.jpg" />
      <h2>Cal√ßas</h2>
    </ion-slide>
  
    <ion-slide style="background-color: red">
      <img src="https://git-scm.com/images/logo@2x.png"/>
      <h2>Slide 3</h2>
    </ion-slide>
  
  </ion-slides>

  <ion-list>
    <ion-item *ngFor="let item of allProdutos">
      <h2>{{item.nome}}</h2>
        <button ion-button clear (click)="navigateProduto(item.id)">
          <img src="{{item.img}}">
        </button>
        <p>{{item.descricao}}</p>
    </ion-item>  
  </ion-list>
</ion-content>
