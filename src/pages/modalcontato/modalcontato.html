<ion-header>
  <ion-toolbar>    
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Informações do Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="contato">
    <img src="{{contato.Img}}" />
    <ion-card-content>
      <ion-card-title>
        <b>{{contato.Nome}}</b>
      </ion-card-title>
      <p>{{contato.Empresa}}</p>
      <p>{{contato.Telefone}}</p>
      <br>
      <h2>
        <b>Lista de Produtos Contratados</b>
      </h2>
    </ion-card-content>
    <ion-list *ngIf="produtos">
      <ion-item *ngFor="let item of produtos[0]">
        <ion-avatar item-start>
          <img src="{{contato.Img}}">
        </ion-avatar>
        {{item.Nome}}
        <ion-badge item-end>{{item.Descricao}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
