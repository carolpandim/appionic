<ion-header>
  <ion-navbar>
    <ion-title>Informações do Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="contato">
    <img src="{{contato.Img}}"  />
    <ion-card-content>
      <ion-card-title>
        <b>{{contato.Nome}}</b>
      </ion-card-title>
      <p>{{contato.Empresa}}</p>
      <p>{{contato.Telefone}}</p>
      <br>
      <h2><b>Lista de Produtos Contratados</b></h2>
    </ion-card-content>
    <ion-list *ngIf="produtos">
      <ion-item *ngFor="let item of produtos[0]">
        <ion-avatar item-start>
          <img src="{{contato.Img}}">
        </ion-avatar>
        {{item.Nome}}
        <ion-badge item-end>{{item.Descricao}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
